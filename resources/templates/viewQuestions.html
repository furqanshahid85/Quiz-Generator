<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Attempt Quiz</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
<h2>QUESTIONS</h2>
<br><br>
<div class="container">
<br><br>
 <table th:each = "question : ${questions}">
  <tr>
    <th>Question:  <span th:text=" ${question.questionStatement} "></span></th>
  </tr>
 <!--
  <tr>
    <th>Marks:  <span th:text=" ${question.questionmarks} "></span> </th>
  </tr>
  -->
  <tr>
  	<td>1. <span th:text=" ${question.questionOptA} "></span></td>
  </tr>
  <tr>
  	<td>2. <span th:text=" ${question.questionOptB} "></span></td>
  </tr>
  <tr>
  	<td>3. <span th:text=" ${question.questionOptC} "></span></td>
  </tr>
  <tr>
  	<td>4. <span th:text=" ${question.questionOptD} "></span></td>
  </tr>
  <tr>
    <td> <input type="text" placeholder="Enter Answer" class="answer"  value="" required> </td>
  </tr>
</table>


 <button id="submit" type="submit">Finish Attempt</button>
  </div>
 <p><a href="/user?name=student">Go Back</a></p>


</body>
</html>
